<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1970.one - The Origin of Time</title>
    <style>
        /* * [DESIGN SYSTEM]
         * Defining a centralized color palette and typography system.
         * We use CSS variables to handle theming dynamically without heavy JS DOM manipulation.
         */
        :root {
            --bg-color: #000;
            --panel-bg: rgba(0, 20, 0, 0.3);
            --dim-color: #333;
        }

        /* --- THEMES --- */
        body.theme-wiki {
            --text-color: #0f0;
            --accent-color: #0f0;
            --dim-color: #005500;
            --panel-bg: rgba(0, 20, 0, 0.3);
            --highlight: #cfc;
            --syn-key: #0a0;
            --syn-str: #cfc;
            --syn-num: #fff;
            --syn-bool: #8f8;
            --syn-special: #0f0;
        }

        body.theme-btc {
            --text-color: #f7931a;
            --accent-color: #f7931a;
            --dim-color: #5d3a00;
            --panel-bg: rgba(40, 20, 0, 0.3);
            --highlight: #ffe4b5;
            --syn-key: #c57816;
            --syn-str: #ffe4b5;
            --syn-num: #ff6b6b;
            --syn-bool: #ff9f43;
            --syn-special: #fff;
        }

        body.theme-github {
            --bg-color: #0d1117;
            --text-color: #58a6ff;
            --accent-color: #58a6ff;
            --dim-color: #30363d;
            --panel-bg: rgba(22, 27, 34, 0.8);
            --highlight: #a5d6ff;
            --syn-key: #7ee787;
            --syn-str: #a5d6ff;
            --syn-num: #79c0ff;
            --syn-bool: #ff7b72;
            --syn-special: #d29922;
        }

        /* --- BASE LAYOUT --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            transition: background-color 0.5s, color 0.5s;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px dotted var(--text-color);
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--dim-color);
        }

        /* --- PANELS --- */
        .panel-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: all 0.5s ease;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }

        .clock-grid {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100%;
            margin: auto;
            text-align: left;
            width: 100%;
            max-width: 600px;
            padding-bottom: 60px;
        }

        .grid-label {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-top: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            width: 100%;
            display: block;
        }

        .grid-label:first-child {
            margin-top: 0;
        }

        .grid-value {
            font-size: clamp(3rem, 7vw, 6rem);
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
            white-space: nowrap;
            line-height: 1;
        }

        #unix {
            font-size: clamp(2.5rem, 6vw, 5rem);
            transition: font-size 0.3s;
        }

        /* SPLIT MODE TRANSITIONS */
        .panel-right-container {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100vh;
            min-width: 0;
            opacity: 0;
            transition: opacity 0.5s;
            border-left: 1px solid var(--dim-color);
            z-index: 10;
        }

        body.mode-split .panel-left {
            flex: 0 0 40%;
            min-width: 480px;
            align-items: center;
            justify-content: space-between;
            border-right: none;
        }

        body.mode-split .panel-right-container {
            display: flex;
            opacity: 1;
        }

        body.mode-split .clock-grid {
            align-items: flex-start;
            text-align: left;
            margin: auto;
            height: auto;
            width: 90%;
            max-width: none;
        }

        .panel-top-right {
            flex: 1;
            padding: 20px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--dim-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .panel-bottom-right {
            flex: 1;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 200px;
        }

        /* --- UI COMPONENTS --- */
        .panel-header {
            border-bottom: 1px solid var(--dim-color);
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            opacity: 0.8;
            color: var(--accent-color);
        }

        .lang-toggle,
        .fmt-btn,
        .ctrl-btn {
            font-size: 0.75rem;
            cursor: pointer;
            opacity: 0.5;
            margin-left: 10px;
            border: 1px solid var(--accent-color);
            padding: 2px 6px;
            transition: all 0.3s;
            display: inline-block;
        }

        .ctrl-btn {
            margin-left: 0;
            margin-right: 15px;
            border-color: var(--text-color);
            color: var(--text-color);
        }

        .lang-toggle {
            display: none;
        }

        .lang-toggle.visible {
            display: inline-block;
        }

        .lang-toggle:hover,
        .fmt-btn:hover,
        .ctrl-btn:hover {
            opacity: 0.8;
        }

        .lang-toggle.active,
        .fmt-btn:active,
        .ctrl-btn.active {
            opacity: 1;
            background: var(--accent-color);
            color: var(--bg-color);
            font-weight: bold;
        }

        .ctrl-btn.active {
            background: var(--text-color);
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        /* LOG ITEMS */
        .log-item {
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            animation: slideIn 0.2s ease-out;
            border-left: 2px solid transparent;
            padding-left: 5px;
            font-size: 0.8rem;
        }

        .log-item:first-child {
            border-left-color: var(--accent-color);
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-time {
            opacity: 0.5;
            margin-right: 10px;
            font-size: 0.7em;
        }

        .log-highlight {
            color: var(--highlight);
            font-weight: bold;
            text-decoration: none;
            border-bottom: 1px dotted var(--highlight);
            transition: all 0.2s;
        }

        .log-sim-link {
            color: var(--highlight);
            font-weight: bold;
            cursor: default;
            opacity: 0.9;
        }

        .log-stat {
            color: #2ea043;
            font-size: 0.8em;
            margin-right: 8px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            letter-spacing: -0.5px;
        }

        /* DETAIL VIEW & JSON SYNTAX */
        #list-container {
            flex: 1;
            overflow-y: hidden;
        }

        #detail-container {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            line-height: 1.6;
        }

        .cli-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            min-height: 1.2em;
        }

        .json-key {
            color: var(--syn-key);
        }

        .json-string {
            color: var(--syn-str);
        }

        .json-number {
            color: var(--syn-num);
        }

        .json-bool {
            color: var(--syn-bool);
            font-weight: bold;
        }

        .json-special {
            color: var(--syn-special);
            font-weight: bold;
        }

        .wiki-text {
            color: var(--syn-str);
            opacity: 0.9;
        }

        /* FOOTER & NAV */
        .left-footer {
            text-align: center;
            opacity: 0.8;
            padding-top: 15px;
            border-top: 1px solid var(--dim-color);
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
        }

        .footer-text {
            font-size: 0.65rem;
            opacity: 0.5;
            letter-spacing: 1px;
        }

        #y2k38-countdown {
            color: var(--text-color);
            font-weight: bold;
            opacity: 0.8;
        }

        .theme-nav {
            margin-top: 0;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.85rem;
            width: 100%;
        }

        .control-nav {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            width: 100%;
            font-size: 0.75rem;
        }

        .nav-btn {
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-color);
            opacity: 0.4;
        }

        .nav-btn:hover {
            opacity: 0.8;
        }

        .nav-btn.active {
            opacity: 1;
            font-weight: bold;
            text-shadow: 0 0 5px var(--accent-color);
            border-bottom: 1px solid var(--accent-color);
        }

        .label-ext {
            font-size: 0.7em;
            margin-left: 8px;
            color: var(--accent-color);
            opacity: 0.8;
            font-weight: bold;
        }

        .live-indicator {
            color: #f00;
            animation: blink 1s infinite;
            white-space: nowrap;
            margin-bottom: 1px;
        }

        .live-indicator.refill {
            color: var(--text-color);
            animation: blink 0.5s infinite;
            opacity: 0.7;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* UTILS */
        #rtt-graph-container {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
            display: none;
            border-bottom: 1px solid var(--dim-color);
            position: relative;
        }

        canvas {
            display: block;
        }

        #bottom-drawer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, var(--bg-color) 80%, transparent 100%);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.6s ease;
            transform: translateY(0);
            opacity: 1;
            z-index: 50;
        }

        #bottom-drawer.retracted {
            transform: translateY(110%);
            opacity: 0.5;
            pointer-events: none;
        }

        /* CRT EFFECT OVERLAY */
        body.crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 2px 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.4;
        }

        body.crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 9998;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow: auto;
                height: auto;
            }

            .panel-left {
                height: 60vh;
                width: 100%;
                padding: 20px;
                flex: none;
            }

            body.mode-split .panel-left {
                width: 100%;
                height: auto;
                min-width: 0;
            }

            .grid-value {
                font-size: 2.5rem !important;
            }

            .panel-right-container {
                height: auto;
                display: none;
            }

            body.mode-split .panel-right-container {
                display: flex;
                height: auto;
            }

            .panel-top-right,
            .panel-bottom-right {
                height: 40vh;
                flex: none;
            }

            .clock-grid {
                align-items: center;
                text-align: center;
            }

            .grid-label {
                text-align: center;
                justify-content: center !important;
            }
        }
    </style>
</head>

<body class="theme-wiki">

            <div class="grid-label"
                style="display:flex; align-items:center; justify-content:flex-start; gap:10px; width:100%;">
                <span>TARGET:</span>
                <input type="text" id="target-input" value="localhost" spellcheck="false" style="background:transparent; border:none; border-bottom:1px solid var(--dim-color); 
                              color:var(--accent-color); font-family:inherit; font-size:1rem; 
                              width:180px; text-align:left; outline:none; font-weight:bold;">
                <span id="reset-btn" onclick="resetTarget()"
                    style="cursor:pointer; font-size:0.8rem; opacity:0.5; border:1px solid var(--dim-color); padding:0 5px; display:none;">
                    [R]
                </span>
            </div>

            <div class="grid-value" id="monitor-value" style="font-size: clamp(2.5rem, 6vw, 5rem);">--:--:--</div>
            <div id="ping-stat"
                style="height:20px; font-size:0.9rem; color:var(--accent-color); opacity:0.8; font-weight:bold; margin-bottom:10px; text-align:left; width:100%;">
            </div>

            <div class="grid-label">UTC TIME <span id="utc-diff" class="label-ext"></span></div>
            <div class="grid-value" id="utc">--:--:--</div>

            <div class="grid-label">
                UNIX TIMESTAMP
                <span id="unix-fmt-btn" class="fmt-btn" onclick="toggleUnixFormat()">[DEC]</span>
            </div>

        </div>

                <span class="nav-btn" onclick="toggleMode('btc')">[ BTC ]</span>

                <span class="nav-btn" onclick="toggleMode('github')">[ Github ]</span>
            </div>

                <span id="btn-crt" class="ctrl-btn" onclick="toggleCRT()">[none]</span>

                <div id="y2k38-countdown" class="footer-text">Calculating...</div>

                </div>
            </div>
        </div>
    </div>

    <div class="panel-right-container">
        <div class="panel-top-right">
            <div class="panel-header">
                <div>
                    <span id="stream-title" class="header-title">> SYSTEM BOOT</span>
                    <span id="wiki-lang-toggle" class="lang-toggle" onclick="toggleWikiLang()">[ GLOBAL ]</span>
                </div>
                <span id="status-indicator" class="live-indicator">● INIT</span>
            </div>
            <div id="list-container"></div>
        </div>
        <div class="panel-bottom-right">
            <div class="panel-header">
                <span id="payload-title" class="header-title">> KERNEL MESSAGES</span>
            </div>
            <div id="detail-container"></div>
        </div>
    </div>

    <script>
        /**
         * [CONFIGURATION]
         * Worker endpoints that provide cached data.
         */
        const ENDPOINTS = {
            WIKI: "https://1970-wiki.nashdir.workers.dev",
            GITHUB: "https://1970-github.nashdir.workers.dev",
            BTC: "https://1970-btc.nashdir.workers.dev"
        };

        /**
         * [STATE MANAGEMENT]
         * We maintain a separate state store for each theme.
         * This prevents data loss when switching tabs; when a user returns to a theme,
         * the event queue and processed IDs are preserved, ensuring continuity.
         */
        const stores = {
            wiki: { eventQueue: [], stagingQueue: [], processedIds: new Set(), lastFetch: 0 },
            btc: { eventQueue: [], stagingQueue: [], processedIds: new Set(), lastFetch: 0 },
            github: { eventQueue: [], stagingQueue: [], processedIds: new Set(), lastFetch: 0 }
        };

        const maxLogs = 20;
        let currentTheme = null;
        let isSplitMode = false;
        let isRefilling = false;
        let displayLoopRunning = false;
        let btcPrice = 98500.00;

        let isWikiEnglishOnly = false;

        function toggleWikiLang() {
            isWikiEnglishOnly = !isWikiEnglishOnly;

            // UI Update
            const btn = document.getElementById('wiki-lang-toggle');
            if (isWikiEnglishOnly) {
                btn.innerText = "[ EN ONLY ]";
                btn.classList.add('active');
            } else {
                btn.innerText = "[ GLOBAL ]";
                btn.classList.remove('active');
            }

            // Logic: Flush existing queues to force immediate fetch with new language param
            const store = stores.wiki;
            store.eventQueue = [];
            store.stagingQueue = [];
            store.processedIds.clear(); // Clear dedup cache to allow fresh events
            store.lastFetch = 0; // Reset timer to trigger immediate fetch

            checkRefillNeeded();
            SoundFX.play('blip');
        }

        // Idle Detection
        let isIdle = false;
        let idleTimer = null;
        const IDLE_TIMEOUT = 10 * 60 * 1000;

        // --- DRAWER & UI LOGIC ---
        const drawer = document.getElementById('bottom-drawer');
        const leftPanel = document.getElementById('left-panel-area');
        let isDrawerLocked = false;

        function hideDrawer() { if (!isDrawerLocked) drawer.classList.add('retracted'); }
        function showDrawer() { drawer.classList.remove('retracted'); }

        setTimeout(() => hideDrawer(), 10000);

        leftPanel.addEventListener('mousemove', (e) => {
            if (e.clientY > leftPanel.offsetHeight * 0.80) showDrawer();
            else hideDrawer();
        });
        drawer.addEventListener('mouseenter', () => { isDrawerLocked = true; showDrawer(); });
        drawer.addEventListener('mouseleave', () => { isDrawerLocked = false; });
        leftPanel.addEventListener('touchstart', (e) => {
            if (e.touches[0].clientY > leftPanel.offsetHeight * 0.80) showDrawer();
        });

        // --- SOUND FX ENGINE ---
        const SoundFX = {
            ctx: null, enabled: false, humOsc: null, humGain: null,
            init: function () {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            toggleHum: function (active) {
                if (!this.ctx || !this.enabled) return;
                if (active) {
                    if (!this.humOsc) {
                        this.humOsc = this.ctx.createOscillator(); this.humGain = this.ctx.createGain();
                        this.humOsc.type = 'sawtooth'; this.humOsc.frequency.value = 60;
                        this.humOsc.connect(this.humGain); this.humGain.connect(this.ctx.destination);
                        this.humOsc.start(); this.humGain.gain.setValueAtTime(0, this.ctx.currentTime);
                    }
                    this.humGain.gain.setTargetAtTime(0.005, this.ctx.currentTime, 0.5);
                } else {
                    if (this.humGain) this.humGain.gain.setTargetAtTime(0, this.ctx.currentTime, 0.2);
                }
            },
            play: function (type) {
                if (!this.enabled || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                // 마스터 볼륨과 연결되지 않도록 안전장치 (필요 시)
                osc.connect(gain);
                gain.connect(this.ctx.destination);

                const now = this.ctx.currentTime;

                if (type === 'click') {
                    osc.type = 'triangle';

                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.04);

                    gain.gain.setValueAtTime(0.04, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.04);

                    osc.start(now);
                    osc.stop(now + 0.04);

                } else if (type === 'alert') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, now);
                    osc.frequency.linearRampToValueAtTime(80, now + 0.2);

                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.linearRampToValueAtTime(0.01, now + 0.2);

                    osc.start(now);
                    osc.stop(now + 0.2);

                } else if (type === 'blip') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);

                    gain.gain.setValueAtTime(0.03, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.05);

                    osc.start(now);
                    osc.stop(now + 0.05);
                }
            }
        };

        // --- TOGGLE CONTROLS ---
        let isCRT = false;
        function toggleCRT() {
            isCRT = !isCRT; const btn = document.getElementById('btn-crt');
            document.body.classList.toggle('crt', isCRT);
            btn.innerText = isCRT ? "[CRT]" : "[none]";
            btn.classList.toggle('active', isCRT);
            SoundFX.play('blip'); SoundFX.toggleHum(isCRT);
        }

        function toggleSound() {
            const btn = document.getElementById('btn-sound');
            if (!SoundFX.enabled) {
                SoundFX.init(); SoundFX.enabled = true;
                btn.innerText = "[beep]"; btn.classList.add('active');
                SoundFX.play('click'); if (isCRT) SoundFX.toggleHum(true);
            } else {
                SoundFX.enabled = false; btn.innerText = "[muted]"; btn.classList.remove('active');
                SoundFX.toggleHum(false);
            }
        }
        function toggleScreen() {
            const btn = document.getElementById('btn-screen');
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => { });
                btn.innerText = "[fullscreen]"; btn.classList.add('active');
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                btn.innerText = "[windowed]"; btn.classList.remove('active');
            }
            SoundFX.play('blip');
        }

        // --- CLOCK & NETWORK MONITOR ---
        const monitorDisplay = document.getElementById('monitor-value');
        const pingStatDisplay = document.getElementById('ping-stat');
        const rttGraphContainer = document.getElementById('rtt-graph-container');
        const rttCanvas = document.getElementById('rtt-canvas');
        const ctx = rttCanvas.getContext('2d');

        let rttData = new Array(60).fill(0);
        let targetMode = 'localhost';
        let pingInterval = null;
        let unixFormat = 'dec';

        function updateTime() {
            const now = new Date(); const pad = (n) => String(n).padStart(2, '0');
            const timeString = `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;

            if (targetMode === 'localhost') { monitorDisplay.innerHTML = timeString; }
            else {
                const ms = String(Math.floor(now.getMilliseconds() / 10)).padStart(2, '0');
                monitorDisplay.innerHTML = `${timeString}<span style="font-size:0.5em; opacity:0.7;">.${ms}</span>`;
            }

            document.getElementById('utc').innerText = `${pad(now.getUTCHours())}:${pad(now.getUTCMinutes())}:${pad(now.getUTCSeconds())}`;
            const unixSec = Math.floor(now.getTime() / 1000);
            const unixEl = document.getElementById('unix');
            document.title = `${unixSec} | 1970.one`;

            if (unixFormat === 'dec') unixEl.innerText = unixSec;
            else if (unixFormat === 'hex') unixEl.innerHTML = `<span style="opacity:0.6;font-size:0.5em;margin-right:8px;">0x</span>${unixSec.toString(16).toUpperCase().match(/.{1,2}/g).join(' ')}`;
            else if (unixFormat === 'bin') {
                const rawBin = unixSec.toString(2).padStart(32, '0');
                // Split into upper/lower 16 bits, then group by 4 bits (nibbles)
                const upper = rawBin.slice(0, 16).match(/.{1,4}/g).join(' ');
                const lower = rawBin.slice(16).match(/.{1,4}/g).join(' ');

                unixEl.innerHTML = `
                    <div style="display:flex; flex-direction:column; align-items:flex-start; justify-content:center; 
                                font-size:0.45em; line-height:1.2; letter-spacing:1px; margin-top:0.2em;">
                        <span style="opacity:0.8">${upper}</span>
                        <span style="opacity:1.0">${lower}</span>
                    </div>`;
            }

            const target = 2147483647;
            let diff = target - unixSec;
            let d = Math.floor(diff / 86400); diff %= 86400;
            let h = Math.floor(diff / 3600); diff %= 3600;
            let m = Math.floor(diff / 60);
            let s = diff % 60;
            document.getElementById('y2k38-countdown').innerText = `${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s until Y2K38`;
        }
        setInterval(updateTime, 50);

        // --- CORE LOGIC ---

        function resetIdleTimer() {
            if (isIdle) { isIdle = false; updateStatus('live'); if (isSplitMode) checkRefillNeeded(); }
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => { isIdle = true; if (isSplitMode) updateStatus('idle'); }, IDLE_TIMEOUT);
        }
        ['mousemove', 'mousedown', 'keydown', 'touchstart'].forEach(e => window.addEventListener(e, resetIdleTimer));

        function toggleMode(targetTheme) {
            SoundFX.play('blip');
            if (isSplitMode && currentTheme === targetTheme) closeSplitMode();
            else openSplitMode(targetTheme);
        }

        function closeSplitMode() {
            isSplitMode = false; document.body.classList.remove('mode-split');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            // We do NOT clear data queues here; we preserve state for when user returns.
            currentTheme = null;
            document.getElementById('wiki-lang-toggle').classList.remove('visible');
        }

        function openSplitMode(theme) {
            if (currentTheme === theme && isSplitMode) return;
            isSplitMode = true; document.body.classList.add('mode-split');

            // UI Reset
            document.getElementById('detail-container').innerHTML = '';
            document.getElementById('list-container').innerHTML = '';
            document.body.className = `theme-${theme} mode-split`;
            if (isCRT) document.body.classList.add('crt');

            // Nav Active State
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase().includes(theme));
            });

            currentTheme = theme;

            // Header config
            const titles = {
                wiki: ["> EVENT STREAM (WIKIPEDIA)", "> REVISED ARTICLE"],
                btc: ["> MEMPOOL TRANSACTIONS", "> INCOMING PACKET PAYLOAD"],
                github: ["> REPOSITORY EVENTS (GITHUB)", "> INCOMING PACKET PAYLOAD"]
            };
            document.getElementById('stream-title').innerText = titles[theme][0];
            document.getElementById('payload-title').innerText = titles[theme][1];

            // [FIX] Define the toggle button and sync visibility/state
            const wikiToggle = document.getElementById('wiki-lang-toggle');

            // 1. Show button only for Wiki theme
            wikiToggle.classList.toggle('visible', theme === 'wiki');

            // 2. Sync button text/active state with current isWikiEnglishOnly variable
            if (theme === 'wiki') {
                if (isWikiEnglishOnly) {
                    wikiToggle.innerText = "[ EN ONLY ]";
                    wikiToggle.classList.add('active');
                } else {
                    wikiToggle.innerText = "[ GLOBAL ]";
                    wikiToggle.classList.remove('active');
                }
            }

            // Reset refill lock but keep queue data
            isRefilling = false;

            // If the queue is empty upon entry, trigger a fetch immediately
            const store = stores[currentTheme];
            if (store.eventQueue.length === 0) {
                checkRefillNeeded();
            }

            if (!displayLoopRunning) { displayLoopRunning = true; runDisplayLoop(); }
        }

        function updateStatus(state) {
            const el = document.getElementById('status-indicator');
            el.className = "live-indicator"; el.style.opacity = "1"; el.style.color = "";
            if (state === 'live') el.innerText = "● LIVE";
            else if (state === 'idle') { el.innerText = "● LOW BANDWIDTH"; el.style.opacity = "0.7"; el.style.color = "var(--text-color)"; }
            else if (state === 'refill') { el.innerText = "● RECEIVING TRANSMISSION"; el.classList.add('refill'); }
            else if (state === 'sim') { el.innerText = "● OFFLINE (SIM)"; el.style.color = "#fa0"; }
        }

        function checkRefillNeeded() {
            if (!isSplitMode || isRefilling || !currentTheme) return;

            const store = stores[currentTheme];

            // Move data from staging to event queue
            if (store.eventQueue.length < 3 && store.stagingQueue.length > 0) {
                while (store.stagingQueue.length > 0) store.eventQueue.push(store.stagingQueue.shift());
            }

            const totalItems = store.eventQueue.length + store.stagingQueue.length;

            if (isIdle) {
                if (totalItems < 2 && Math.random() < 0.8) {
                    const simItem = generateSimData(currentTheme);
                    if (simItem) store.stagingQueue.push(simItem);
                }
                return;
            }

            // Fetch threshold
            if (totalItems < 10) {
                const now = Date.now();
                // We poll every 5 seconds if low on data
                if (now - store.lastFetch > 5000) {
                    fetchBatch(currentTheme);
                }
            }
        }

        async function fetchBatch(theme) {
            if (!navigator.onLine) { startSimulation(theme); return; }

            isRefilling = true;
            updateStatus(isIdle ? 'idle' : 'refill');

            const store = stores[theme];
            store.lastFetch = Date.now();

            // [FIX] Dynamic URL generation for Wikipedia Language Filter
            let url = ENDPOINTS[theme.toUpperCase()];
            if (theme === 'wiki' && isWikiEnglishOnly) {
                url += "?lang=en";
            }

            if (!url) { isRefilling = false; return; }

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`Worker Error: ${res.status}`);

                const events = await res.json();

                let addedCount = 0;
                const batch = events.slice(-200);

                for (const data of batch) {
                    let uniqueId = "";
                    let item = null;

                    if (theme === 'wiki') {
                        uniqueId = `wiki-${data.server_name}-${data.timestamp}-${data.user}`;
                        item = {
                            theme: 'wiki', title: data.title, user: data.user,
                            url: data.url, time: data.timestamp, summary: data.summary,
                            raw: data.raw, lang: data.lang
                        };
                    } else if (theme === 'github') {
                        uniqueId = `gh-${data.id}`;
                        item = {
                            theme: 'github', repo: data.repo.name, type: data.type,
                            user: data.actor.login, url: `https://github.com/${data.repo.name}`,
                            time: new Date(data.created_at).getTime() / 1000, raw: data
                        };
                    } else if (theme === 'btc') {
                        uniqueId = `btc-${data.id}`;
                        item = {
                            theme: 'btc', hash: data.hash, btc: data.btc,
                            url: data.url, time: data.time, raw: data.raw,
                            price_snapshot: data.price_snapshot
                        };
                        if (data.price_snapshot) btcPrice = data.price_snapshot;
                    }

                    // Dedup Logic:
                    // If the processedIds set is too large, we prune it to prevent memory leaks.
                    // We check if the ID exists; if not, we add it to the queue.
                    if (!store.processedIds.has(uniqueId)) {
                        store.processedIds.add(uniqueId);
                        if (store.processedIds.size > 500) {
                            const iterator = store.processedIds.values();
                            store.processedIds.delete(iterator.next().value);
                        }
                        store.stagingQueue.push(item);
                        addedCount++;
                    }
                }

                /**
                 * [CRITICAL FIX: BACK-PRESSURE HANDLING]
                 * Cloudflare Workers cache responses for 5 minutes. 
                 * If we fetch again within that window, we get the exact same JSON.
                 * Client-side dedup logic will discard all duplicates, resulting in addedCount === 0.
                 * If we don't handle this, the queue runs dry and the screen freezes.
                 * * Solution: If we fetch successfully but get 0 new items (stale cache),
                 * we inject simulation data to keep the visual flow alive until the cache expires.
                 */
                if (addedCount === 0 && store.eventQueue.length === 0) {
                    console.warn(`[${theme}] Stale cache (0 new items). Injecting simulation fallback.`);
                    for (let i = 0; i < 3; i++) {
                        const sim = generateSimData(theme);
                        if (sim) store.stagingQueue.push(sim);
                    }
                }

                // Immediate fill
                if (store.eventQueue.length === 0) {
                    while (store.stagingQueue.length > 0) store.eventQueue.push(store.stagingQueue.shift());
                }

            } catch (err) {
                console.error(`Fetch failed for ${theme}:`, err);
                // On network error, switch to sim mode temporarily
                startSimulation(theme);
            } finally {
                isRefilling = false;
                updateStatus(isIdle ? 'idle' : 'live');
            }
        }

        function generateSimData(theme) {
            const now = Math.floor(Date.now() / 1000);
            if (theme === 'wiki') return { theme: 'wiki', is_sim: true, title: "Simulation_Theory_" + Math.floor(Math.random() * 1000), user: "Sim_User", time: now, summary: "Offline simulation active due to network cache.", lang: 'EN' };
            else if (theme === 'btc') return { theme: 'btc', is_sim: true, hash: "simulated_hash_" + Math.random().toString(16).substr(2, 8), btc: (Math.random() * 2).toFixed(8), time: now, raw: { size: 245, relayed_by: "SimNode" }, price_snapshot: btcPrice };
            else if (theme === 'github') return { theme: 'github', is_sim: true, repo: "simulation/offline-mode", type: "PushEvent", user: "Sim_Coder", time: now, raw: { payload: { commits: [{ message: "Offline commit" }] } } };
            return null;
        }

        function startSimulation(theme) {
            const store = stores[theme];
            const item = generateSimData(theme);
            if (item) store.eventQueue.push(item);
        }

        // --- RENDERING LOOP ---
        function truncate(str, len) { return (str && str.length > len) ? str.substring(0, len) + "..." : str || ''; }

        function renderTopList(item) {
            const div = document.createElement('div');
            div.className = 'log-item';
            const now = new Date();
            const timeStr = now.toTimeString().split(' ')[0];
            const makeLink = (text, url) => item.is_sim ? `<span class="log-sim-link">${text}</span>` : `<a href="${url}" target="_blank" class="log-highlight">${text}</a>`;

            let html = '';
            if (item.theme === 'wiki') {
                html = `<span style="color:var(--accent-color);font-weight:bold;font-size:0.8em;margin-right:5px;">[${item.lang || 'GL'}]</span>${item.user} @ ${makeLink(truncate(item.title, 35), item.url)}`;
            } else if (item.theme === 'btc') {
                const fee = item.raw ? item.raw.fee : 0;
                const vsize = item.raw ? item.raw.vsize : 0;

                html = `TX: ${makeLink(truncate(item.hash, 12), item.url)} ` +
                    `<span style="color:var(--text-color)">` +
                    `(${item.btc} BTC <span style="opacity:0.6; font-size:0.9em;">| ${vsize}vB</span>)` +
                    `</span>`;

            } else if (item.theme === 'github') {
                html = `<span class="log-stat">[${item.type}]</span> ${item.user} @ ${makeLink(truncate(item.repo, 30), item.url)}`;
            }

            div.innerHTML = `<span class="log-time">${timeStr}</span>${html}`;
            const container = document.getElementById('list-container');
            container.insertBefore(div, container.firstChild);
            if (container.children.length > maxLogs) container.removeChild(container.lastChild);
            SoundFX.play('click');
        }

        async function runDisplayLoop() {
            if (!displayLoopRunning) return;

            // Trigger refill logic if needed
            if (isSplitMode && !isRefilling && currentTheme) checkRefillNeeded();

            // Access the specific store for the current theme
            const store = currentTheme ? stores[currentTheme] : null;

            if (isSplitMode && store && store.eventQueue.length > 0) {
                const item = store.eventQueue.shift();
                renderTopList(item);

                // --- DETAIL VIEW RENDERING ---
                const detail = document.getElementById('detail-container');
                detail.innerHTML = '';

                if (item.theme === 'wiki') {
                    // Text Streaming Effect for Wiki
                    const header = document.createElement('div');
                    header.style.marginBottom = '15px';
                    header.innerHTML = `<span style="color:var(--accent-color);font-weight:bold;">TITLE: ${item.title}</span><br><span style="opacity:0.6;font-size:0.8em">${item.url}</span>`;
                    detail.appendChild(header);

                    const textDiv = document.createElement('div'); textDiv.className = 'wiki-text';
                    detail.appendChild(textDiv);

                    const words = (item.summary || "No summary available.").split(" ");
                    for (const word of words) {
                        if (currentTheme !== 'wiki') break;
                        textDiv.textContent += word + " ";
                        await new Promise(r => setTimeout(r, Math.random() * 30 + 50));
                    }
                    await new Promise(r => setTimeout(r, 2000));

                } else {
                    // JSON Code Rain Effect for GitHub/BTC
                    let displayObj = {};
                    if (item.theme === 'btc') {
                        displayObj = {
                            protocol: 'BITCOIN_MEMPOOL',
                            hash: item.hash,
                            amount: {
                                btc: item.btc,
                                sats: item.raw ? item.raw.value_sats : 0
                            },
                            network_data: {
                                fee_sats: item.raw ? item.raw.fee : 0,
                                vsize: item.raw ? item.raw.vsize : 0,
                                relayed_by: item.raw ? item.raw.relayed_by : 'unknown'
                            },
                            timestamp: item.time
                        };
                    } else if (item.theme === 'github') {
                        displayObj = {
                            type: item.type, actor: item.user, repo: item.repo,
                            payload: item.raw.payload
                        };
                    }

                    const jsonStr = JSON.stringify(displayObj, null, 2);
                    const lines = jsonStr.split('\n');

                    for (const line of lines) {
                        if (currentTheme !== item.theme) break;
                        const lineEl = document.createElement('div');
                        lineEl.className = 'cli-line';
                        detail.appendChild(lineEl);

                        const tokens = line.match(/("(?:\\.|[^\\"])*"(?::)?|\b\d+\b|\b(true|false|null)\b|[\[\]{},:]|\s+)/g) || [line];
                        for (const token of tokens) {
                            const span = document.createElement('span'); span.textContent = token;
                            if (token.endsWith(':')) span.className = 'json-key';
                            else if (token.startsWith('"')) span.className = 'json-string';
                            else if (/^\d+$/.test(token)) span.className = 'json-number';
                            else span.className = 'json-bool';

                            lineEl.appendChild(span);
                            detail.scrollTop = detail.scrollHeight;
                            await new Promise(r => setTimeout(r, /^\s+$/.test(token) ? 5 : Math.random() * 20 + 10));
                        }
                        await new Promise(r => setTimeout(r, 10));
                    }
                    await new Promise(r => setTimeout(r, 1500));
                }
            } else {
                // Queue empty, wait a bit
                await new Promise(r => setTimeout(r, 500));
            }

            requestAnimationFrame(() => runDisplayLoop());
        }

        // --- INIT ---
        function startCinematicBoot() {
            // Fake the boot sequence without accessing stores yet
            isSplitMode = true; document.body.classList.add('mode-split');
            currentTheme = 'boot'; // Placeholder
            const bootLogs = [
                "KERNEL: Initializing memory mapping...",
                "NET: Connecting to 1970.one workers...",
                `WORKER[0]: ${ENDPOINTS.WIKI} [OK]`,
                `WORKER[1]: ${ENDPOINTS.GITHUB} [OK]`,
                `WORKER[2]: ${ENDPOINTS.BTC} [OK]`,
                "SYSTEM: 1970.one daemon started (PID 1)",
                "READY: Standby mode active."
            ];

            const container = document.getElementById('list-container');
            container.innerHTML = '';
            let totalDelay = 0;

            bootLogs.forEach((log) => {
                const step = Math.floor(Math.random() * 600) + 400;
                totalDelay += step;
                setTimeout(() => {
                    const div = document.createElement('div'); div.className = 'log-item';
                    div.innerHTML = `<span class="log-time">BOOT</span><span style="color:var(--text-color)">${log}</span>`;
                    container.appendChild(div); container.scrollTop = container.scrollHeight;
                    SoundFX.play('click');
                }, totalDelay);
            });

            setTimeout(() => {
                closeSplitMode();
                setTimeout(() => { container.innerHTML = ''; currentTheme = null; }, 600);
            }, totalDelay + 4000);
        }

        startCinematicBoot();

        // Target Input Logic (for RTT Graph)
        const targetInput = document.getElementById('target-input');
        const resetBtn = document.getElementById('reset-btn');
        targetInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                SoundFX.play('click'); const val = targetInput.value.trim();
                if (val && val !== 'localhost') startRemoteMode(val);
                else resetTarget();
                targetInput.blur();
            }
        });
        function resetTarget() {
            targetMode = 'localhost'; targetInput.value = 'localhost'; resetBtn.style.display = 'none';
            document.getElementById('ping-stat').innerText = '';
            rttGraphContainer.style.display = 'none'; rttData.fill(0);
            if (pingInterval) clearInterval(pingInterval);
        }
        function startRemoteMode(url) {
            targetMode = 'remote'; resetBtn.style.display = 'inline-block';
            rttGraphContainer.style.display = 'block';
            if (!url.startsWith('http')) url = 'https://' + url;
            if (pingInterval) clearInterval(pingInterval);
            const ping = async () => {
                const start = performance.now();
                try {
                    await fetch(url + `?t=${Date.now()}`, { mode: 'no-cors', cache: 'no-store' });
                    const latency = (performance.now() - start).toFixed(0);
                    document.getElementById('ping-stat').innerHTML = `RTT: ${latency}ms`;
                    rttData.push(parseInt(latency)); rttData.shift();
                    drawRttGraph();
                } catch (e) { /* ignore */ }
            };
            ping(); pingInterval = setInterval(ping, 2000);
        }

        // Simple RTT visualizer
        function drawRttGraph() {
            const w = rttCanvas.width = rttGraphContainer.clientWidth;
            const h = rttCanvas.height = rttGraphContainer.clientHeight;
            ctx.clearRect(0, 0, w, h);
            ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--accent-color');
            ctx.beginPath();
            const step = w / (rttData.length - 1);
            rttData.forEach((val, i) => {
                const y = h - (Math.min(val / 500, 1) * h);
                i === 0 ? ctx.moveTo(0, y) : ctx.lineTo(i * step, y);
            });
            ctx.stroke();
        }
        window.addEventListener('resize', () => { if (targetMode === 'remote') drawRttGraph(); });

        // RTT Format Toggle
        function toggleUnixFormat() {
            if (unixFormat === 'dec') unixFormat = 'hex';
            else if (unixFormat === 'hex') unixFormat = 'bin';
            else unixFormat = 'dec';
            document.getElementById('unix-fmt-btn').innerText = `[${unixFormat.toUpperCase()}]`;
            SoundFX.play('blip'); updateTime();
        }

    </script>
